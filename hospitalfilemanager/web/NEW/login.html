<html lang="en">
<head>
    <title>Personal Medical Records</title>
	
	<!--bootsrap imports below-->
	
     <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 

    <style>
        .lightText {
            color: #959595;
        }

        h1, h2, h3, h4, h5, h6 {
            color: black;
        }

        .page-header {
            padding-top: 50px;
        }
    </style>
</head>
<body>


<!--navbar start-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <a class="navbar-brand" href="${pageContext.request.contextPath}/">PMR</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="${pageContext.request.contextPath}/">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="${pageContext.request.contextPath}/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">View</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Edit</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="button-group">
				<a class="btn btn-primary" role="button" href="${pageContext.request.contextPath}/login">Login</a>
				<a class="btn btn-secondary" role="button" href="${pageContext.request.contextPath}/createAccount">Create Account</a>
            </li>
        </ul>
    </div>
</nav>
<!--navbar end-->
<div class="container">

    <h1 class="page-header">Personal Medical Records
        <small class="lightText">PMR</small>
    </h1>

                <div class="alert alert-danger alert-dismissible">
                    <strong>Login failed</strong> Username and/or password incorrect.
                </div>

            <div class="card card-default">
                <div class="card-header">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-log-in"></span>
                        Log In
                    </h3>
                </div>
                <div class="card-body">
                    <form name = "f" action="${pageContext.request.contextPath}/login" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Private key">
                        </div>
                        <div class="form-group form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="optradio"> Patient
                            </label>
                        </div>
                        <div class="form-group form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="optradio"> Doctor
                            </label>
                        </div>
                        <div class="form-group form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="optradio"> Nurse
                            </label>
                        </div>
                        <div class="form-group form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="optradio"> Researcher
                            </label>
                        </div>
			<div>
                        	<button type="submit" class="btn btn-default">Log In</button>
			</div>
                        <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}" />
                    </form>
                </div>
            </div>

</div>
<p style="margin-bottom:50px;"></p>
</body>
</html>
